<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.0/normalize.css">
  <link rel="stylesheet" href="/src/lib/swiper/dist/idangerous.swiper.css">
  <style>
    #container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #eeeeee;
    }

    #container.frozen {
      background: red;
    }

    .swiper-container, .swiper-slide {
      width: 100%;
      height: 100%;
    }

    .content {
      width: 500px;
      height: 300px;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div id="container">
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <p>Slide 1</p>
      </div>
      <div class="swiper-slide">
        <p>Slide 2</p>
      </div>
      <div class="swiper-slide">
        <p>Slide 3</p>
      </div>
      <div class="swiper-slide">
        <p>Slide 4</p>
      </div>
      <div class="swiper-slide">
        <p>Slide 5</p>
      </div>
      <div class="swiper-slide">
        <p>Slide 6</p>
      </div>
    </div>
  </div>
</div>

<script src="/src/aqueduct.js"></script>
<script src="/src/lib/jquery/dist/jquery.js"></script>
<script src="/src/lib/swiper/dist/idangerous.swiper.js"></script>
<script>
  var aqueduct = window.aqueduct;

  var count = 0;
  // function prepend () {
  //   var $div = $('<div>' + count++ + '</div>');
  //   for (var i = 0; i < 100; i++) {
  //     // $div.append('<img src="http://i.imgur.com/nQ0oRxT.gif">');
  //     $div.append('<div></div>');
  //   }
  //   $('.content').prepend($div);
  // }

  function freeze (time) {
    console.log('freeze start');
    var start = Date.now();
    while (Date.now() - start <= time) {
    }
    console.log('freeze end');
  }

  function appendSlide () {
    var newSlide = swiper.createSlide('<p>Slide ' + ++count + '</p>');
    newSlide.append();

    var firstSlide = swiper.getFirstSlide();
    firstSlide.remove();
  }

  var conduit = aqueduct.create({
    interval: 200,
    startDelay: 200
  });

  var swiper = new Swiper('.swiper-container',{
    mode: 'horizontal',
    loop: true,
    onTouchStart: function () {
      conduit.stop();
    }
  });

  swiper.wrapperTransitionEnd(function () {
    conduit.push(function* () {
      console.log('all freeze start');
      $('#container').addClass('frozen');
      yield freeze(250);
      yield freeze(250);
      $('#container').removeClass('frozen');
      console.log('all freeze end');
    });
    conduit.start();
  }, true);

  // TODO: change to append to DOM on page change
</script>

</body>
</html>
